<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <h1 class="title">Weather Forecast</h1>

    <header>
      <div class="search">
        <input type="text" id="city" placeholder="City" />
        <button id="submit" onclick="getData()">Search</button>

        <button onclick="getWeather()" id="weather">
          <i style="color: white" class="fa-solid fa-location-crosshairs"></i>
          Know Your Location
        </button>
      </div>
    </header>

    <div class="main-container">
      <div id="container"></div>

      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          >
          </iframe>
          <!-- <a href="https://123movies-to.org">123 movies</a><br>
            <a href="https://www.embedgooglemap.net">google maps for web site</a> -->
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/weather.js"></script>
